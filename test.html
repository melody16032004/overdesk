<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/test.css" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      className="flex gap-20 justify-center items-center min-h-screen bg-[#050505] p-10 font-sans"
    >
      <!-- {/* ================= MẶT TRƯỚC (FRONT VIEW) ================= */} -->
      <div className="flex flex-col items-center gap-6">
        <span
          className="text-xs font-bold text-orange-500 uppercase tracking-widest opacity-80"
        >
          iPhone 17 Pro Max - Front
        </span>
        <div className="relative w-[340px] aspect-[9/19.5] group">
          <!-- {/* Khung viền Titan Cam */} -->
          <div
            className="absolute inset-0 bg-[#5c2e14] rounded-[58px] border-[1.5px] border-orange-400/30 shadow-2xl isolate overflow-hidden"
          >
            <!-- {/* Bezel màn hình siêu mỏng */} -->
            <div
              className="absolute inset-[6px] bg-black rounded-[52px] overflow-hidden"
            >
              <div className="relative w-full h-full bg-[#000]">
                <!-- {/* Wallpaper */} -->
                <div
                  className="absolute inset-0 opacity-60 bg-gradient-to-br from-orange-700 via-black to-indigo-900"
                ></div>
                <!-- {/* Dynamic Island */} -->
                <div
                  className="absolute top-4 left-1/2 -translate-x-1/2 w-[28%] h-[24px] bg-black rounded-full z-50 flex items-center justify-center gap-2 border border-white/5"
                >
                  <div className="w-1.5 h-1.5 rounded-full bg-zinc-900"></div>
                  <div
                    className="w-3 h-3 rounded-full bg-[#0a0a0a] relative overflow-hidden border border-white/5"
                  >
                    <div
                      className="absolute inset-0 bg-gradient-to-br from-orange-500/20 to-transparent"
                    ></div>
                  </div>
                </div>
                <!-- {/* Status Bar SVG */} -->
                <div
                  className="relative h-14 flex items-end justify-between px-10 pb-1 z-40 text-white"
                >
                  <span className="text-[13px] font-bold"> 9:41 </span>
                  <div className="flex items-center gap-1.5">
                    <svg
                      width="17"
                      height="11"
                      viewBox="0 0 17 12"
                      fill="currentColor"
                    >
                      <rect x="0" y="8" width="3" height="4" rx="1" />
                      <rect x="4.5" y="5.5" width="3" height="6.5" rx="1" />
                      <rect x="9" y="3" width="3" height="9" rx="1" />
                      <rect
                        x="13.5"
                        y="0"
                        width="3"
                        height="12"
                        rx="1"
                        fillOpacity="0.3"
                      />
                    </svg>
                    <svg width="24" height="11" viewBox="0 0 25 12" fill="none">
                      <rect
                        x="0.5"
                        y="0.5"
                        width="21"
                        height="11"
                        rx="3"
                        stroke="currentColor"
                        strokeOpacity="0.4"
                      />
                      <rect
                        x="2.5"
                        y="2.5"
                        width="16"
                        height="7"
                        rx="1.5"
                        fill="currentColor"
                      />
                      <path
                        d="M23 4V8"
                        stroke="currentColor"
                        strokeWidth="1.5"
                        strokeLinecap="round"
                      />
                    </svg>
                  </div>
                </div>
                <!-- {/* Home Indicator */} -->
                <div
                  className="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-white/20 rounded-full"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- {/* ================= MẶT SAU (BACK VIEW - HORIZONTAL ISLAND)
      ================= */} -->
      <div className="flex flex-col items-center gap-6">
        <span
          className="text-xs font-bold text-orange-500 uppercase tracking-widest opacity-80"
        >
          iPhone 17 Pro Max - Back
        </span>
        <div className="relative w-[340px] aspect-[9/19.5]">
          <!-- {/* Thân máy sau màu Cam Đồng (Desert Titanium) */} -->
          <div
            className="absolute inset-0 bg-gradient-to-b from-[#f98c44] to-[#be5311] rounded-[58px] border-[1px] border-orange-300/40 overflow-hidden shadow-[inset_0_0_60px_rgba(0,0,0,0.1)]"
          >
            <!-- {/* Kết cấu nhám mờ Titan */} -->
            <div
              className="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/brushed-alum.png')] mix-blend-overlay"
            ></div>
            <!-- {/* Logo Táo (Khắc chìm màu cam đậm) */} -->
            <div
              className="absolute top-[50%] left-1/2 -translate-x-1/2 opacity-40 mix-blend-multiply text-[#8a3c0f]"
            >
              <svg
                width="60"
                height="72"
                viewBox="0 0 512 512"
                fill="currentColor"
              >
                <path
                  d="M407 112c-23-30-53-43-85-43-42 0-70 23-93 23s-48-23-90-23c-36 0-73 20-99 59-40 60-35 152 14 223 23 35 52 70 90 70s52-21 95-21 53 21 96 21c37 0 63-31 87-65 11-16 21-33 28-48-81-33-93-131-23-172-17-36-47-59-83-59zm-105-86c23-28 20-59 20-59s-30-2-55 28c-22 26-18 57-18 57s29 5 53-26z"
                />
              </svg>
            </div>
            <!-- {/* CỤM CAMERA NẰM NGANG (HORIZONTAL VISOR ISLAND) */} {/* Được
            thiết kế khớp với hình ảnh: Chữ nhật bo tròn lớn, chiếm phần trên
            */} -->
            <div
              className="absolute top-6 left-1/2 -translate-x-1/2 w-[300px] h-[160px] bg-orange-500/20 backdrop-blur-2xl rounded-[40px] border border-white/30 shadow-[0_10px_30px_-5px_rgba(0,0,0,0.2)]"
            >
              <div className="relative w-full h-full">
                <!-- {/* === NHÓM 3 ỐNG KÍNH (BÊN TRÁI) === */} {/* Lens 1: Trên Cùng
                Bên Trái */} -->
                <div
                  className="absolute top-3 left-3 w-[52px] h-[52px] rounded-full bg-[#1c0f08] border-[3px] border-[#8a4b2a] shadow-lg flex items-center justify-center"
                >
                  <div
                    className="w-8 h-8 rounded-full bg-black border border-white/10 flex items-center justify-center relative overflow-hidden"
                  >
                    <div
                      className="w-3 h-3 rounded-full bg-blue-900/40 blur-[2px]"
                    ></div>
                    <div
                      className="absolute top-1 left-1 w-2 h-1 bg-white/40 skew-x-12 rounded-full blur-[1px]"
                    ></div>
                  </div>
                </div>
                <!-- {/* Lens 2: Dưới Cùng Bên Trái */} -->
                <div
                  className="absolute bottom-3 left-3 w-[52px] h-[52px] rounded-full bg-[#1c0f08] border-[3px] border-[#8a4b2a] shadow-lg flex items-center justify-center"
                >
                  <div
                    className="w-8 h-8 rounded-full bg-black border border-white/10 flex items-center justify-center relative overflow-hidden"
                  >
                    <div
                      className="w-3 h-3 rounded-full bg-blue-900/40 blur-[2px]"
                    ></div>
                    <div
                      className="absolute top-1 left-1 w-2 h-1 bg-white/40 skew-x-12 rounded-full blur-[1px]"
                    ></div>
                  </div>
                </div>
                <!-- {/* Lens 3: Ở Giữa (Lệch phải tạo thành tam giác) */} -->
                <div
                  className="absolute top-1/2 -translate-y-1/2 left-[64px] w-[52px] h-[52px] rounded-full bg-[#1c0f08] border-[3px] border-[#8a4b2a] shadow-lg flex items-center justify-center"
                >
                  <div
                    className="w-8 h-8 rounded-full bg-black border border-white/10 flex items-center justify-center relative overflow-hidden"
                  >
                    <div
                      className="w-3 h-3 rounded-full bg-blue-900/40 blur-[2px]"
                    ></div>
                    <div
                      className="absolute top-1 left-1 w-2 h-1 bg-white/40 skew-x-12 rounded-full blur-[1px]"
                    ></div>
                  </div>
                </div>
                <!-- {/* === NHÓM CẢM BIẾN (BÊN PHẢI) === */} {/* Flash (Góc trên
                phải) */} -->
                <div
                  className="absolute top-4 right-5 w-7 h-7 rounded-full bg-white/80 border border-white shadow-inner flex items-center justify-center"
                >
                  <div
                    className="w-3 h-3 bg-white rounded-full blur-[1px]"
                  ></div>
                </div>
                <!-- {/* Micro (Ở giữa nhỏ xíu) */} -->
                <div
                  className="absolute top-1/2 -translate-y-1/2 right-[26px] w-1.5 h-1.5 rounded-full bg-[#3a1c0a] opacity-60"
                ></div>
                <!-- {/* LiDAR (Góc dưới phải) */} -->
                <div
                  className="absolute bottom-4 right-5 w-7 h-7 rounded-full bg-[#1a1a1a] border border-white/5 shadow-inner flex items-center justify-center"
                >
                  <div className="w-2 h-2 bg-[#0f0f0f] rounded-full"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
